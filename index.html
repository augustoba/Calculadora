<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <h1>Proyecto calculadora</h1>
    

    <table class="calculadora">
        <tr >
            <td colspan="4"> <span id="resultado"></span> </textarea></td>
        </tr>
        <tr>
        <td><button id="siete" >7</button></td>
        <td><button id="ocho" >8</button></td>
        <td><button id="nueve">9</button></td>
        <td><button id="dividido">/</button></td>
    </tr>
     <tr>
        <td><button id="cuatro">4</button></td>
        <td><button id="cinco" >5</button></td>
        <td><button id="seis">6</button></td>
        <td><button id="por">*</button></td>
    </tr>
    <tr>
        <td><button id="uno">1</button></td>
        <td><button id="dos">2</button></td>
        <td><button id="tres">3</button></td>
        <td><button id="menos">-</button></td>
    </tr>
    <tr>
        <td><button id="reset">c</button></td>
        <td><button id="cero">0</button></td>
        <td><button id="mas">+</button></td>
        <td><button id="igual">=</button></td>
    </tr>
</table>
<script src="javascript/logica.js"></script>
</body>
</html>
